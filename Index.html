<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <div class="front">

            <div class="headerContainer">
                <p>ZERO KATA</p>
                <button class="playbtn" type="button"
                    onclick="smoothScroll(document.getElementById('board'))">Play</button>
            </div>

        </div>

    </section>
    <div class="board " id="board">
        <div class="cell one" data-cell></div>
        <div class="cell two" data-cell></div>
        <div class="cell three" data-cell></div>
        <div class="cell four" data-cell></div>
        <div class="cell five" data-cell></div>
        <div class="cell six" data-cell></div>
        <div class="cell seven" data-cell></div>
        <div class="cell eight" data-cell></div>
        <div class="cell nine" data-cell></div>
    </div>
    <div class="movelist">
    </div>
    <div class="winning-message" id="winningMessage">
        <div id="winning-message-text"></div>
        <button id="restartButton">Restart</button>
    </div>


</body>

</html>
